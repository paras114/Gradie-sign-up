<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradie Sign Up </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <div class="main-container">
        <div class="section1">
            <h1 class="heading1">
                Gradie
            </h1>
            <p class="description1">
                Beautiful gradients in seconds.
            </p>
            <img src="assets/iPhone Mockup.png" class="mockup">
        </div>
        <div class="section2">
            <div class="section2-content">
            <h1 class="heading2">Login</h1>
            <div class="form">
            <form action="">
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="John@example.com">
                </div>
                <div class="input">
                    <label for="email">Password</label>
                    <input type="password" name="password" id="password" placeholder="At least 8 characters">
                </div>
                <div class="check">
                    <input type="checkbox" name="check" id="checkbox">
                    <p class="checkbox-description">By creating an account, you agree to the <a href="#">Terms & Conditions.</a></p>
                </div>
            </form>
            </div>
            <input type="submit" value="Create an Account" class="btn">
        </div>
        </div>
    </div>
    </div>
    
</body>
</html>
